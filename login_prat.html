<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .topnav a {
            color: #f4f4f4;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        .topnav a:hover, .topnav a.active {
            background-color: #575757;
            color: #ffffff;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .forgot-links {
            margin-top: 20px;
            text-align: center;
        }
        .forgot-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-links a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .topnav {
                padding: 10px;
            }
            .topnav a {
                float: none;
                display: block;
                text-align: left;
            }
            .card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .topnav a {
                font-size: 14px;
                padding: 10px;
            }
            .card h2 {
                font-size: 20px;
            }
            .form-group input {
                font-size: 14px;
                padding: 8px;
            }
            .btn {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html" class="active">HOME</a>
        <a href="Account.html">ACCOUNT</a>
        <a href="signup.html">SIGN UP</a>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="card">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="forgot-links">
                    <a href="#">Forgot Password?</a> | 
                    <a href="#">Forgot Username?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
