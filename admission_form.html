<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admission Form</title>
    <style>
        body {
            background-image: url("gym3.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .topnav a {
            float: left;
            color: #f4f4f4;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            display: block;
        }
        .topnav a:hover {
            background-color: #575757;
            color: #ffffff;
        }
        .form-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section h2 {
            text-align: center;
            color: #333;
        }
        .form-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        .form-section input, .form-section select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }
        .form-section input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-section input[type="radio"] {
            margin-right: 5px;
        }
        .form-section .radio-label {
            display: inline-block;
            margin-right: 10px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .topnav a {
                float: none;
                display: block;
                text-align: left;
            }
            .form-section {
                margin: 10px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .topnav a {
                font-size: 14px;
                padding: 10px;
            }
            .form-section input, .form-section select {
                width: calc(100% - 18px);
                padding: 8px;
            }
            .form-section h2 {
                font-size: 24px;
            }
            .form-section input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">HOME</a>
    </div>

    <div class="form-section">
        <h2>Gym Admission Form</h2>
        <form action="/action_page.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" name="middle-name">
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
            
            <label for="mob-no">Mobile No:</label>
            <input type="number" id="mob-no" name="mob-no" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label>Gender:</label>
            <label class="radio-label">
                Male <input type="radio" name="gender" value="male" required>
            </label>
            <label class="radio-label">
                Female <input type="radio" name="gender" value="female">
            </label>
            
            <label for="place">Where You Live:</label>
            <select name="place" id="place" required>
                <optgroup label="District">
                    <option value="RATNAGIRI">RATNAGIRI</option>
                    <option value="RAJAPUR">RAJAPUR</option>
                    <option value="CHIPALUN">CHIPALUN</option>
                    <option value="PUNE">PUNE</option>
                </optgroup>
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
